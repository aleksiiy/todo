<div class="register">
  <mat-icon class="register__icon" [fontIcon]="'person_add'" [inline]="true"></mat-icon>
  <app-input
    [placeholder]="'Enter your email'"
    [icon]="'home'"
    [validationRegex]="regexEmail"
    [warningText]="'Email'"
    [name]="'email'"
    [type]="'email'"
    (response)="handlerVariables($event)"
  ></app-input>
  <app-input
    [placeholder]="'Enter your password'"
    [icon]="'lock'"
    [validationRegex]="regexPass"
    [warningText]="'Minimum eight characters, at least one letter and one number'"
    [name]="'pass'"
    [type]="'password'"
    (response)="handlerVariables($event)"
  ></app-input>
  <div class="register__button">
    <app-button [icon]="'login'" [text]="'login'" [routerLink]="['/login']"></app-button>
    <app-button [icon]="'person_add'" [text]="'register'" (response)="register()"></app-button>
  </div>
</div>
